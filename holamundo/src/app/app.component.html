<h1 class="display-">HOLA MUNDO</h1>

<hr>
<h4>DATA BINDING componente -> DOM</h4>
<div class="container mt-4">
  <div class="row">
    <h3>Mi nombre es {{nombre}}</h3> <!-- interpolaciÃ³n -->
    <h3>La suma de 2 + 2 = {{ 2 + 2}}</h3> <!-- otro ejemplo -->
    <h3>La suma de 5 + 2 = {{ getSuma(5,2)}}</h3> <!-- otro ejemplo -->
  </div>
</div>
<br>
<h4>PROPERTY BINDING componente -> DOM</h4>
<div class="container m-4">
  <div class="row">
    <input type="text" class="form-control" [placeholder]=textoPlaceholder [disabled]=deshabilitado>
  </div>
  <br>
  <img [src]="imgSrc" alt="imagen" width="400px" height="400px">
</div>
<br>
<h4>EVENT BINDING DOM -> componente</h4>
<div class="container m-4">
    <h3>{{descripcion}}</h3>
    <button class="btn btn-primary" (click)="cambiarDescripcion()">
      Clik me!
    </button>
</div>
