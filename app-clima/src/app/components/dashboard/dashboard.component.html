<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="imgUrl" alt="img_clima" style="width: 300px; height: 300px;">
    </div>
    <div class="col-lg-6">
      <input [(ngModel)] = "ciudad" type="text" class="form-control form-control-lg size" placeholder="Ingrese Ciudad">
      <button (click)="obtenerClima()" [disabled]="ciudad==''" class="btn btn-primary btn-lg btn-block mt-4 size">Obtener Clima</button>
      <div *ngIf="loading" class="text-center mt-3">
         <div class="spinner-border text-primary" role="status"></div>
         <div class="spinner-border text-primary" role="status"></div>
         <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div *ngIf="query"class="card mt-3">
        <div class="card-body">
          <p><b>Temperatura: </b>{{temperatura | number: '1.2-2'}}ÂºC</p>
          <p><b>Humedad: </b>{{humedad}}</p>
          <p><b>Estado: </b>{{estado}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
