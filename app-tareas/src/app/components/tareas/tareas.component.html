<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input [(ngModel)]='nombreTarea'(keyup.enter)="agregarTarea()" type="text" class ="form-control form-control-lg" placeholder="Ingrese una tarea">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="listTareas.length===0">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let tarea of listTareas" class="list-group-item">
          {{tarea.nombre}}
        </li>
      </ul>
    </div>
  </div>
</div>
